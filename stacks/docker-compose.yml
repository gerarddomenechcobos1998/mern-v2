version: '3.3'

services:
  app:
    build:
      context: ../app/
      args:
        - NODE_ENV=development
    container_name: app
    environment:
      - NODE_ENV=development
    tty: true
    ports:
      - '19006:19006'
      - '19000:19000'
      - '19001:19001'
      - '19002:19002'
      - '19003:19003'
      - '19004:19004'
      - '19005:19005'
    volumes:  
      - ../app:/app
    healthcheck:
      disable: true
           
  db:
    image: mongo:latest
    ports:
      - '27017:27017'
    volumes:
      - '../data/db:/data/db'

  mongo-express:
    image: mongo-express:latest
    depends_on: 
      - db 
    ports:
      - '8081:8081'
    environment:
      - ME_CONFIG_MONGODB_SERVER=db

  node-red:
    image: nodered/node-red
    container_name: nodered
    environment:
      - TZ=Europe/Madrid
    ports:
      - '1880:1880'
    depends_on: 
      - db
    volumes:
      - '../nodered:/data'

  webserver:
    container_name: "webserver"
    image: nginx:latest
    depends_on: 
      - mongo-express
      - app
      - node-red
      - db
    ports:
      - '80:80'
    volumes:
      - ./nginx:/etc/nginx/conf.d

